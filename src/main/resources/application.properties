spring.application.name=Library Management API
# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/LibraryManagement
spring.datasource.username=LibraryManagementAdministrator
spring.datasource.password=LibraryManagementAdministrator
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
